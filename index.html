<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
	<meta charset="UTF-8">
	<title>Aura Logistics</title>
	<style>
		#contact-us .info{
			color: red;
			font-size: 12px;
		}
	</style>
	<!-- viewport meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
	

	<section class="sec-padding mt-80">
		<div class="thm-container">
			<div class="row">
				<div class="col-md-6">
					<div class="sec-title">
						<h2><span>Testimonials</span></h2>
					</div>
				</div>
				<div class="col-md-6">
					<div class="sec-title">
						<h2><span>Request a Quote</span></h2>
					</div>

					<div id="mail-status">

					</div>
					<form id="contact-us" class="contact-form">
						<input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
						<input type="hidden" name="action" value="validate_captcha">
						<div class="form-group full">
							<input class="form-control" type="text" id="userName" name="name" placeholder="Name">
							<div id="userName-info" class="info">
							</div>
						</div>
						<div class="form-group full">
							<input class="form-control" type="text" id="email" name="email" placeholder="Email*">
							<div id="email-info" class="info">
							</div>
						</div>
						<div class="form-group full">
							<input class="form-control" type="text" id="subject" name="subject" placeholder="Subject">
							<div id="subject-info" class="info">
							</div>
						</div>
						<div class="form-group">
							<textarea class="form-control" name="message" id="message" placeholder="Message"></textarea>
							<div id="message-info" class="info">
							</div>
						</div>
						<div class="g-recaptcha" data-sitekey="6LdxFq0gAAAAAEQhpnrlabT3f7IZqaGGHei6i9Kg"></div>
						<div id="g-recaptcha-response-info" class="info">
						</div>
						<button id="submit" type="submit" class="btn btn-success">Submit Now <i
								class="fa fa-arrow-circle-right"></i></button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section class="bottom-bar">
		<div class="thm-container clearfix">
			<div class="pull-left">
				<p>Copyright Â© Aura Logistics 2022. All rights reserved.</p>
			</div>
			<div class="pull-right">
				<p>Created by: <a href="" target="_blank" class="color-gray">Sahil</a></p>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src='https://www.google.com/recaptcha/api.js' async defer></script>
	<!-- *for message contact us -->
	<script src="js/contact-us.js"></script>

</body>
